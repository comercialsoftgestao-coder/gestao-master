<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESTÃO MASTER - Administração Imobiliária</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel para compilar JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- PDF.js para Visualização de Contratos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
    </script>

    <!-- Firebase (Versão Compatibilidade) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Nunito', sans-serif; background-color: #fdfdfd; user-select: none; }
        
        .bg-pattern-houses {
            background-color: #ffffff;
            background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23f59e0b' fill-opacity='0.05'%3E%3Cpath d='M40 10 L55 25 L55 45 L25 45 L25 25 Z' /%3E%3Cpath d='M10 50 L20 60 L20 75 L0 75 L0 60 Z' opacity='0.5'/%3E%3Cpath d='M70 50 L80 60 L80 75 L60 75 L60 60 Z' opacity='0.5'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #fafafa; }
        ::-webkit-scrollbar-thumb { background: #d4d4d4; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #b4975a; }
        
        .animate-fade-in { animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(180, 151, 90, 0.1); }

        .print-area { font-family: 'Times New Roman', serif; line-height: 1.6; color: #000; }
        .recibo-box { border: 2px dashed #000; padding: 40px; margin: 20px 0; background: #fff; width: 100%; box-sizing: border-box; }

        @media print {
            body * { visibility: hidden; }
            #print-area-container, #print-area-container * { visibility: visible; }
            #print-area-container { 
                position: fixed; 
                left: 0; 
                top: 0; 
                width: 100%; 
                height: 100%; 
                margin: 0; 
                padding: 40px; 
                background: white !important; 
                z-index: 99999;
                display: block !important;
            }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-pattern-houses text-slate-700 text-sm">
    <div id="root"></div>

    <script type="text/babel">
        // --- CONFIGURAÇÃO FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDW9gF4k0e2XuMbcgKouyIUmo3uaUxLheE",
            authDomain: "gestaomaster-cc7a0.firebaseapp.com",
            projectId: "gestaomaster-cc7a0",
            storageBucket: "gestaomaster-cc7a0.firebasestorage.app",
            messagingSenderId: "61242084578",
            appId: "1:61242084578:web:e1f4fd6a1287bfd3b422bb"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const db = firebase.firestore(); 

        const { useState, useEffect, useMemo, useRef } = React;

        // --- TOAST ---
        const Toast = ({ message, type, show, onClose }) => {
            if (!show) return null;
            const bgClass = type === 'error' ? 'bg-red-600' : (type === 'success' ? 'bg-amber-600' : 'bg-slate-900');
            return (
                <div className={`fixed top-4 right-4 ${bgClass} text-white px-4 py-3 rounded-xl shadow-xl z-[60] flex items-center gap-3 animate-fade-in border-2 border-white/10 text-sm`}>
                    <i className={type === 'error' ? "ph ph-warning-circle text-xl" : "ph ph-check-circle text-xl"}></i>
                    <span className="font-semibold">{message}</span>
                    <button onClick={onClose} className="opacity-75 hover:opacity-100 ml-4 transition-opacity"><i className="ph ph-x text-base"></i></button>
                </div>
            );
        };

        // --- COMPONENTE GRÁFICO ---
        const ChartComponent = ({ type, data, options }) => {
            const chartRef = useRef(null);
            const canvasRef = useRef(null);
            useEffect(() => {
                if (canvasRef.current) {
                    if (chartRef.current) chartRef.current.destroy();
                    chartRef.current = new Chart(canvasRef.current, { type, data, options: { responsive: true, maintainAspectRatio: false, ...options } });
                }
                return () => { if (chartRef.current) chartRef.current.destroy(); };
            }, [data, type, options]);
            return <div className="relative h-full w-full"><canvas ref={canvasRef}></canvas></div>;
        };

        // --- LOGÓTIPO ---
        const BrandLogo = ({ className = "" }) => (
            <div className={`flex items-center gap-3 ${className}`}>
                <div className="w-10 h-10 bg-amber-500 rounded-xl flex items-center justify-center text-black shadow-sm border border-amber-400 transform -rotate-3">
                    <i className="ph-fill ph-house text-2xl"></i>
                </div>
                <div>
                    <h1 className="text-xl font-extrabold tracking-tight text-white drop-shadow-sm leading-none uppercase">GESTÃO<span className="text-amber-500"> MASTER</span></h1>
                    <p className="text-[10px] text-amber-200/60 font-bold uppercase tracking-widest mt-0.5">Admin. de Imóveis</p>
                </div>
            </div>
        );

        const Icon = ({ name, size = 18, className = "", weight = "regular" }) => 
            <i className={`ph ph-${name} ${className}`} style={{ fontSize: size, fontWeight: weight === 'bold' ? 700 : 400 }}></i>;

        const Card = ({ children, className = "", onClick }) => 
            <div onClick={onClick} className={`bg-white rounded-xl shadow-sm border border-slate-100 ${className}`}>{children}</div>;

        const formatCurrency = (value) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value || 0);

        // --- TELA DE LOGIN ---
        const LoginScreen = ({ onLogin }) => {
            const [user, setUser] = useState('');
            const [pass, setPass] = useState('');
            const [remember, setRemember] = useState(false);
            
            useEffect(() => {
                const savedLogin = localStorage.getItem('gestaomaster_remember');
                if (savedLogin) {
                    const { user: savedUser, pass: savedPass } = JSON.parse(savedLogin);
                    setUser(savedUser);
                    setPass(savedPass);
                    setRemember(true);
                }
            }, []);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (remember) {
                    localStorage.setItem('gestaomaster_remember', JSON.stringify({ user, pass }));
                } else {
                    localStorage.removeItem('gestaomaster_remember');
                }
                onLogin(user, pass);
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-950 relative overflow-hidden bg-pattern-houses text-sm">
                    <div className="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm z-10 border border-amber-500/20 animate-fade-in mx-4">
                        <div className="flex justify-center mb-6">
                            <div className="flex flex-col items-center gap-2">
                                <div className="w-14 h-14 bg-black rounded-full flex items-center justify-center text-amber-500 shadow-lg border-4 border-amber-500/20">
                                    <i className="ph-fill ph-house text-3xl"></i>
                                </div>
                                <h1 className="text-2xl font-extrabold text-slate-900 uppercase tracking-tighter">GESTÃO <span className="text-amber-600">MASTER</span></h1>
                            </div>
                        </div>
                        <h2 className="text-xs font-bold text-center text-slate-400 mb-6 uppercase tracking-wider">Acesso Master Seguro</h2>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div className="relative">
                                <span className="absolute left-3 top-2.5 text-amber-600"><Icon name="user" weight="bold"/></span>
                                <input type="text" className="w-full p-2.5 pl-10 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:border-amber-500 focus:bg-white transition-all font-semibold text-slate-600" value={user} onChange={(e) => setUser(e.target.value)} placeholder="Utilizador" />
                            </div>
                            <div className="relative">
                                <span className="absolute left-3 top-2.5 text-amber-600"><Icon name="lock" weight="bold"/></span>
                                <input type="password" className="w-full p-2.5 pl-10 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:border-amber-500 focus:bg-white transition-all font-semibold text-slate-600" value={pass} onChange={(e) => setPass(e.target.value)} placeholder="Senha" />
                            </div>
                            
                            <div className="flex items-center">
                                <input id="remember-me" type="checkbox" className="w-4 h-4 text-amber-600 bg-gray-100 border-gray-300 rounded focus:ring-amber-500" checked={remember} onChange={(e) => setRemember(e.target.checked)} />
                                <label htmlFor="remember-me" className="ml-2 text-xs font-bold text-slate-500 cursor-pointer">Lembrar meus dados</label>
                            </div>

                            <button type="submit" className="w-full bg-gradient-to-r from-black to-slate-800 hover:from-amber-600 hover:to-amber-700 text-white font-bold py-3 rounded-xl flex justify-center items-center gap-2 shadow-lg shadow-amber-900/20 transform hover:scale-[1.02] transition-all text-sm">
                                <span>ENTRAR NO SISTEMA</span> <Icon name="arrow-right" weight="bold" />
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // --- APLICAÇÃO PRINCIPAL ---
        function App() {
            const [appState, setAppState] = useState('login'); 
            const [syncStatus, setSyncStatus] = useState('idle'); 
            const [searchTerm, setSearchTerm] = useState(''); 
            
            const [pageNum, setPageNum] = useState(1);
            const [pageCount, setPageCount] = useState(0);
            const [pdfScale, setPdfScale] = useState(1.5);
            const [pdfDoc, setPdfDoc] = useState(null);

            const [credentials, setCredentials] = useState(() => {
                const saved = localStorage.getItem('gestaomaster_credentials');
                return saved ? JSON.parse(saved) : { user: 'admin', pass: 'admin' };
            });

            const [userData, setUserData] = useState(() => {
                const saved = localStorage.getItem('gestaomaster_userdata');
                return saved ? JSON.parse(saved) : { name: 'Proprietário Master', email: 'contato@gestaomaster.pt', phone: '', document: '' };
            });

            const [properties, setProperties] = useState([]);
            const [tenants, setTenants] = useState([]);
            const [contracts, setContracts] = useState([]);
            const [financial, setFinancial] = useState([]);
            
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [modalType, setModalType] = useState('');
            const [editingItem, setEditingItem] = useState(null);

            // Estado para confirmação personalizada
            const [confirmModal, setConfirmModal] = useState({ show: false, message: '', onConfirm: null });
            
            const [propertyForm, setPropertyForm] = useState({ 
                nickname: '', address: '', type: 'Casa', iptu_id: '', energy_code: '', water_code: '', 
                description: '', status: 'Vago', base_rent: '', legal_status: 'Regular', 
                legal_notes: '', doc_registration: false, doc_deed: false, doc_iptu: false, vacatedAt: null
            });
            const [tenantForm, setTenantForm] = useState({ name: '', cpf: '', email: '', phone: '', status: 'Ativo', documents_checked: false, propertyId: '' });
            const [contractForm, setContractForm] = useState({ propertyId: '', tenantId: '', start_date: '', end_date: '', rent_value: '', deposit_value: '', payment_day: '5', status: 'Ativo', index_adjustment: 'IPCA', fileName: '', fileData: '' });
            const [financeForm, setFinanceForm] = useState({ type: 'Receita', category: 'Aluguer', description: '', value: '', date: '', status: 'Pendente', propertyId: '' });
            const [configPasswordForm, setConfigPasswordForm] = useState({ current: '', newPass: '', confirm: '' });

            const [toast, setToast] = useState({ show: false, message: '', type: 'info' });
            const showToast = (msg, type = 'info') => { setToast({ show: true, message: msg, type }); setTimeout(() => setToast({ show: false, message: '', type: 'info' }), 3000); };

            const maskCPF = (value) => value.replace(/\D/g, '').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d{1,2})/, '$1-$2').replace(/(-\d{2})\d+?$/, '$1');
            const maskPhone = (value) => value.replace(/\D/g, "").replace(/^(\d{2})(\d)/g, "($1) $2").replace(/(\d)(\d{4})$/, "$1-$2");

            const EmptyState = ({ message }) => (
                <div className="flex flex-col items-center justify-center py-16 text-center animate-fade-in opacity-50">
                    <div className="bg-slate-100 p-6 rounded-full mb-4 border border-amber-100">
                        <Icon name="magnifying-glass" size={48} className="text-amber-400" weight="duotone"/>
                    </div>
                    <h3 className="text-lg font-extrabold text-slate-600 mb-1">Nenhum registo encontrado</h3>
                    <p className="text-xs font-bold text-slate-400 max-w-xs mx-auto">{message || "Tente ajustar os filtros ou adicionar um novo registo."}</p>
                </div>
            );

            // CARREGAR DADOS
            useEffect(() => {
                if (appState === 'authenticated') {
                    setLoading(true);
                    setSyncStatus('syncing');

                    const loadCollection = async (collectionName, setter) => {
                        try {
                            const snapshot = await db.collection(collectionName).get();
                            const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                            setter(data);
                        } catch (error) {
                            showToast(`Erro na nuvem: ${collectionName}`, 'error');
                            setSyncStatus('error');
                        }
                    };

                    Promise.all([
                        loadCollection('properties', setProperties),
                        loadCollection('tenants', setTenants),
                        loadCollection('contracts', setContracts),
                        loadCollection('financial', setFinancial)
                    ]).then(() => {
                        setLoading(false);
                        setSyncStatus('success');
                        setTimeout(() => setSyncStatus('idle'), 3000);
                    }).catch(() => {
                        setLoading(false);
                        setSyncStatus('error');
                    });
                }
            }, [appState]);

            useEffect(() => {
                if (!loading && appState === 'authenticated') {
                    localStorage.setItem('gestaomaster_userdata', JSON.stringify(userData));
                    localStorage.setItem('gestaomaster_credentials', JSON.stringify(credentials));
                }
            }, [userData, credentials, loading, appState]);

            // LISTAS FILTRADAS
            const filteredProperties = useMemo(() => properties.filter(p => p.nickname.toLowerCase().includes(searchTerm.toLowerCase()) || p.address.toLowerCase().includes(searchTerm.toLowerCase())), [properties, searchTerm]);
            const filteredTenants = useMemo(() => tenants.filter(t => t.name.toLowerCase().includes(searchTerm.toLowerCase()) || t.cpf.includes(searchTerm)), [tenants, searchTerm]);
            const filteredContracts = useMemo(() => contracts.filter(c => {
                const p = properties.find(i => i.id === c.propertyId);
                const t = tenants.find(i => i.id === c.tenantId);
                const term = searchTerm.toLowerCase();
                return (p?.nickname || '').toLowerCase().includes(term) || (t?.name || '').toLowerCase().includes(term);
            }), [contracts, properties, tenants, searchTerm]);
            const filteredFinancial = useMemo(() => financial.filter(f => f.description.toLowerCase().includes(searchTerm.toLowerCase())), [financial, searchTerm]);

            const chartFinancialData = useMemo(() => {
                const income = financial.filter(f => f.type === 'Receita' && f.status === 'Pago').reduce((acc, curr) => acc + curr.value, 0);
                const expense = financial.filter(f => f.type === 'Despesa' && f.status === 'Pago').reduce((acc, curr) => acc + curr.value, 0);
                return {
                    labels: ['Receitas', 'Despesas'],
                    datasets: [{ label: 'R$', data: [income, expense], backgroundColor: ['#d97706', '#000000'], borderRadius: 6, barThickness: 40 }]
                };
            }, [financial]);

            const chartOccupancyData = useMemo(() => {
                const occupied = properties.filter(p => p.status === 'Alugado').length;
                const vacant = properties.filter(p => p.status === 'Vago').length;
                const other = properties.length - occupied - vacant;
                return {
                    labels: ['Alugado', 'Vago', 'Outros'],
                    datasets: [{ data: [occupied, vacant, other], backgroundColor: ['#b45309', '#000000', '#71717a'], borderWidth: 0, hoverOffset: 4 }]
                };
            }, [properties]);

            const handleLogin = (u, p) => {
                if (u === credentials.user && p === credentials.pass) setAppState('authenticated');
                else showToast('Dados de acesso incorretos', 'error');
            };

            const handleSaveConfig = (e) => { e.preventDefault(); showToast('Perfil master atualizado!', 'success'); };
            const handleChangePassword = (e) => {
                e.preventDefault();
                setCredentials({ ...credentials, pass: configPasswordForm.newPass });
                setConfigPasswordForm({ current: '', newPass: '', confirm: '' });
                showToast('Senha master atualizada!', 'success');
            };

            const saveToCloud = async (collectionName, itemData, setter, currentList, isEdit) => {
                setSyncStatus('syncing');
                const docId = String(itemData.id);
                try {
                    await db.collection(collectionName).doc(docId).set(itemData);
                    setter(isEdit ? currentList.map(i => String(i.id) === docId ? itemData : i) : [...currentList, itemData]);
                    setSyncStatus('success');
                    showToast('Salvo na Nuvem Master!', 'success');
                    setIsModalOpen(false);
                } catch (error) {
                    showToast('Erro ao salvar na nuvem.', 'error');
                    setSyncStatus('error');
                }
            };

            const deleteItem = (id, list, setList, collectionName) => {
                setConfirmModal({
                    show: true,
                    message: `Tem a certeza que deseja eliminar este registo de ${collectionName}?`,
                    onConfirm: async () => {
                        setSyncStatus('syncing');
                        try {
                            await db.collection(collectionName).doc(String(id)).delete();
                            setList(list.filter(i => String(i.id) !== String(id)));
                            setSyncStatus('success');
                            showToast('Removido com sucesso.', 'success');
                        } catch (e) {
                            setSyncStatus('error');
                        }
                        setConfirmModal({ show: false, message: '', onConfirm: null });
                    }
                });
            };

            const renderPage = async (pdf, num, scale) => {
                try {
                    const page = await pdf.getPage(num);
                    const viewport = page.getViewport({ scale });
                    const canvas = document.getElementById('pdf-canvas');
                    if (!canvas) return;
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    await page.render({ canvasContext: context, viewport: viewport }).promise;
                } catch (err) { console.error(err); }
            };

            useEffect(() => {
                if (modalType === 'contract_view' && editingItem?.fileData && editingItem.fileData.includes('pdf')) {
                    pdfjsLib.getDocument(editingItem.fileData).promise.then(pdf => {
                        setPdfDoc(pdf);
                        setPageCount(pdf.numPages);
                    });
                }
            }, [modalType, editingItem]);

            useEffect(() => { if (pdfDoc) renderPage(pdfDoc, pageNum, pdfScale); }, [pdfDoc, pageNum, pdfScale]);

            const openModal = (type, item = null) => {
                setModalType(type);
                setEditingItem(item);
                const today = new Date().toISOString().split('T')[0];
                setPageNum(1); setPdfScale(1.5); 
                if (type === 'property') setPropertyForm(item || { nickname: '', address: '', type: 'Casa', iptu_id: '', energy_code: '', water_code: '', description: '', status: 'Vago', base_rent: '', legal_status: 'Regular', legal_notes: '', doc_registration: false, doc_deed: false, doc_iptu: false, vacatedAt: null });
                else if (type === 'tenant') setTenantForm(item || { name: '', cpf: '', email: '', phone: '', status: 'Ativo', documents_checked: false, propertyId: '' });
                else if (type === 'contract') setContractForm(item || { propertyId: '', tenantId: '', start_date: today, end_date: '', rent_value: '', deposit_value: '', payment_day: '5', status: 'Ativo', index_adjustment: 'IPCA', fileName: '', fileData: '' });
                else if (type === 'finance') setFinanceForm(item || { type: 'Receita', category: 'Aluguer', description: '', value: '', date: today, status: 'Pendente', propertyId: '' });
                setIsModalOpen(true);
            };

            const closeModal = () => { setIsModalOpen(false); setPdfDoc(null); };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (!file || file.type !== "application/pdf") return;
                const reader = new FileReader();
                reader.onloadend = () => setContractForm({ ...contractForm, fileName: file.name, fileData: reader.result });
                reader.readAsDataURL(file);
            };

            // CORREÇÃO: Utilização de hex codes para evitar erros de parser do Babel
            const handlePrintReceipt = (item) => {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                const doc = iframe.contentWindow.document;
                const html = [
                    '<html><head><title>Recibo Master</title><style>',
                    'body { font-family: "Times New Roman", serif; padding: 40px; }',
                    '.box { border: 4px double #b45309; padding: 40px; }',
                    '.h { text-align: center; border-bottom: 2px solid #b45309; margin-bottom: 30px; padding-bottom: 20px; }',
                    '</style></head>',
                    '<body><div class="box"><div class="h"><h1>Recibo de Pagamento</h1><p>Gestão Master Imobiliária</p></div>',
                    '<p>Recebemos a quantia de <b>' + formatCurrency(item.value) + '</b> referente a: <b>' + item.description + '</b></p>',
                    '<p style="margin-top:50px">Data: ' + new Date().toLocaleDateString('pt-BR') + '</p>',
                    '<p style="margin-top:100px; text-align:center">__________________________________________<br>Assinatura Responsável</p>',
                    '</div><script>window.onload=function(){window.print();}\x3C/script></body></html>'
                ].join('');
                doc.write(html);
                doc.close();
                setTimeout(() => document.body.removeChild(iframe), 1000);
            };

            const saveItem = (e) => {
                e.preventDefault();
                const id = editingItem ? editingItem.id : Date.now();
                const isEdit = !!editingItem;

                if (modalType === 'property') {
                    let vacatedAt = propertyForm.vacatedAt;
                    if (propertyForm.status === 'Vago' && (!editingItem || editingItem.status !== 'Vago')) {
                        vacatedAt = new Date().toISOString();
                    } else if (propertyForm.status !== 'Vago') {
                        vacatedAt = null;
                    }
                    saveToCloud('properties', { ...propertyForm, id, vacatedAt, base_rent: parseFloat(propertyForm.base_rent) }, setProperties, properties, isEdit);
                } else if (modalType === 'tenant') {
                    saveToCloud('tenants', { ...tenantForm, id }, setTenants, tenants, isEdit);
                } else if (modalType === 'contract') {
                    const newItem = { ...contractForm, id, rent_value: parseFloat(contractForm.rent_value), deposit_value: parseFloat(contractForm.deposit_value), propertyId: parseInt(contractForm.propertyId), tenantId: parseInt(contractForm.tenantId) };
                    saveToCloud('contracts', newItem, setContracts, contracts, isEdit);
                    if (newItem.status === 'Ativo' && newItem.propertyId) {
                        const prop = properties.find(p => p.id === newItem.propertyId);
                        if (prop && prop.status !== 'Alugado') {
                            const updated = { ...prop, status: 'Alugado', vacatedAt: null };
                            db.collection('properties').doc(String(updated.id)).set(updated).then(() => {
                                setProperties(prev => prev.map(p => p.id === updated.id ? updated : p));
                            });
                        }
                    }
                } else if (modalType === 'finance') {
                    saveToCloud('financial', { ...financeForm, id, value: parseFloat(financeForm.value), propertyId: parseInt(financeForm.propertyId) }, setFinancial, financial, isEdit);
                }
            };

            const stats = useMemo(() => {
                const totalIncome = financial.filter(f => f.type === 'Receita' && f.status === 'Pago').reduce((a, b) => a + (b.value || 0), 0);
                const totalExpense = financial.filter(f => f.type === 'Despesa' && f.status === 'Pago').reduce((a, b) => a + (b.value || 0), 0);
                const occupied = properties.filter(p => p.status === 'Alugado').length;
                const riskLegal = properties.filter(p => ['Judicial', 'Penhora', 'Dívida Ativa'].includes(p.legal_status)).length;
                const vacantAlerts = properties.filter(p => p.status === 'Vago').map(p => {
                    const days = p.vacatedAt ? Math.floor((new Date() - new Date(p.vacatedAt)) / (1000 * 60 * 60 * 24)) : 0;
                    return { ...p, daysVacant: days };
                });
                return { totalIncome, totalExpense, balance: totalIncome - totalExpense, occupied, riskLegal, vacantAlerts };
            }, [financial, properties]);

            if (appState === 'login') return <LoginScreen onLogin={handleLogin} />;

            const menuItems = [
                { id: 'dashboard', label: 'Dashboard Master', icon: 'chart-pie-slice' },
                { id: 'properties', label: 'Ativos Imobiliários', icon: 'house' },
                { id: 'tenants', label: 'Locatários', icon: 'users' },
                { id: 'contracts', label: 'Documentação', icon: 'file-text' },
                { id: 'finance', label: 'Fluxo de Caixa', icon: 'currency-dollar' },
                { id: 'situation', label: 'Status Jurídico', icon: 'gavel' },
                { id: 'config', label: 'Configurações', icon: 'gear' }, 
            ];

            return (
                <div className="flex h-screen overflow-hidden bg-pattern-houses text-slate-700 font-bold text-sm">
                    <Toast {...toast} onClose={() => setToast({...toast, show: false})} />
                    
                    {/* SIDEBAR */}
                    <aside className={`fixed inset-y-0 left-0 z-30 w-64 bg-slate-950 text-white flex flex-col transition-transform duration-300 md:relative md:translate-x-0 ${isMobileMenuOpen ? 'translate-x-0' : '-translate-x-full'} shadow-2xl border-r border-amber-500/10`}>
                        <div className="p-6 border-b border-white/5"><BrandLogo /></div>
                        <nav className="flex-1 overflow-y-auto py-6 px-4 space-y-1.5">
                            {menuItems.map(item => (
                                <button key={item.id} onClick={() => { setActiveTab(item.id); setIsMobileMenuOpen(false); }}
                                    className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all font-bold text-sm ${activeTab === item.id ? 'bg-amber-500 text-black shadow-xl' : 'hover:bg-white/5 text-slate-400'}`}>
                                    <Icon name={item.icon} size={20} weight={activeTab === item.id ? 'fill' : 'bold'} />
                                    {item.label}
                                </button>
                            ))}
                        </nav>
                        <div className="p-6 bg-black flex items-center gap-3">
                            <div className="w-9 h-9 bg-amber-500 rounded-full flex items-center justify-center font-bold text-black text-xs">{userData.name.charAt(0)}</div>
                            <div className="flex-1 min-w-0">
                                <p className="text-xs font-bold text-white truncate">{userData.name}</p>
                                <p className="text-[10px] text-amber-500/60 uppercase tracking-widest truncate">Perfil Master</p>
                            </div>
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col min-w-0 overflow-hidden relative">
                        <header className="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-4 md:px-8 shadow-sm sticky top-0 z-10">
                            <div className="flex items-center gap-4 text-left">
                                <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className="md:hidden text-slate-600 p-2 hover:bg-slate-100 rounded-lg"><Icon name="list" size={24} /></button>
                                <div>
                                    <h2 className="text-xl font-extrabold text-slate-900 tracking-tight uppercase">{menuItems.find(i => i.id === activeTab)?.label}</h2>
                                    <p className="text-[10px] text-amber-600 font-black uppercase tracking-widest">{new Date().toLocaleDateString('pt-BR', {day: 'numeric', month: 'long', year: 'numeric'})}</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-3">
                                <div className={`flex items-center gap-2 px-3 py-1.5 rounded-full text-[10px] font-black uppercase border ${syncStatus === 'syncing' ? 'bg-amber-50 text-amber-700' : 'bg-slate-50 text-slate-600'}`}>
                                    {syncStatus === 'syncing' ? <Icon name="spinner" className="animate-spin"/> : <Icon name="cloud-check" weight="fill" className="text-amber-500"/>}
                                    <span className="hidden md:inline">{syncStatus === 'syncing' ? 'A Sincronizar...' : 'Sincronizado'}</span>
                                </div>
                                <button onClick={() => setAppState('login')} className="p-2 bg-slate-100 rounded-full text-slate-500 hover:text-red-600 transition-all border border-slate-200"><Icon name="sign-out" size={18} weight="bold"/></button>
                            </div>
                        </header>

                        <div className="flex-1 overflow-y-auto p-4 md:p-8">
                            {/* DASHBOARD */}
                            {activeTab === 'dashboard' && (
                                <div className="space-y-6 animate-fade-in text-left">
                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                        <Card className="p-5 bg-slate-950 text-white border-b-4 border-amber-500 card-hover">
                                            <p className="text-[10px] text-amber-500 uppercase font-black mb-2">Balanço do Mês</p>
                                            <h3 className="text-2xl font-extrabold">{formatCurrency(stats.balance)}</h3>
                                        </Card>
                                        <Card className="p-5 bg-amber-600 text-white border-none card-hover">
                                            <p className="text-[10px] text-white/70 uppercase font-black mb-2">Entradas Brutas</p>
                                            <h3 className="text-2xl font-extrabold">{formatCurrency(stats.totalIncome)}</h3>
                                        </Card>
                                        <Card className="p-5 bg-white border border-slate-100 card-hover flex justify-between items-center">
                                            <div><p className="text-[10px] text-slate-400 uppercase font-black mb-1">Taxa Ocupação</p><h3 className="text-2xl font-extrabold text-slate-900">{stats.occupied} / {properties.length}</h3></div>
                                            <div className="p-2 bg-amber-50 text-amber-600 rounded-lg"><Icon name="house-line" weight="fill" size={20}/></div>
                                        </Card>
                                        <Card className="p-5 bg-white border border-slate-100 card-hover">
                                            <p className="text-[10px] text-slate-400 uppercase font-black mb-1">Risco Jurídico</p>
                                            <h3 className="text-2xl font-extrabold text-red-600">{stats.riskLegal}</h3>
                                        </Card>
                                    </div>

                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                        <Card className="p-6 bg-white border border-slate-100"><h3 className="font-bold text-lg text-slate-900 mb-6 flex items-center gap-2"><Icon name="chart-bar" weight="fill" className="text-amber-600"/> PERFORMANCE</h3><div className="h-64"><ChartComponent type="bar" data={chartFinancialData} options={{ plugins: { legend: { display: false } } }} /></div></Card>
                                        <Card className="p-6 overflow-y-auto max-h-[500px]">
                                            <h3 className="font-bold text-lg text-slate-900 mb-6 flex items-center gap-3 uppercase"><Icon name="bell-ringing" weight="fill" className="text-amber-600"/> ALERTAS MASTER</h3>
                                            {stats.vacantAlerts.map(p => (
                                                <div key={`vac-${p.id}`} onClick={() => setActiveTab('properties')} className={`mb-3 p-3 border rounded-xl flex items-center justify-between cursor-pointer border-l-4 group ${p.daysVacant > 30 ? 'bg-red-50 border-red-100 border-l-red-600' : 'bg-amber-50 border-amber-100 border-l-amber-500'}`}>
                                                    <div>
                                                        <p className={`text-[10px] font-black uppercase ${p.daysVacant > 30 ? 'text-red-700' : 'text-amber-700'}`}>{p.daysVacant > 30 ? '⚠ VACATURA CRÍTICA' : 'Imóvel desocupado'}</p>
                                                        <p className="text-slate-900 font-bold text-xs">{p.nickname}</p>
                                                        <p className="text-[9px] text-slate-500 font-bold mt-0.5">Há {p.daysVacant} dias vago</p>
                                                    </div>
                                                    <Icon name={p.daysVacant > 30 ? "warning-diamond" : "house"} className={p.daysVacant > 30 ? "text-red-600" : "text-amber-500"} size={22} weight="fill"/>
                                                </div>
                                            ))}
                                        </Card>
                                    </div>
                                </div>
                            )}

                            {/* PROPRIEDADES */}
                            {activeTab === 'properties' && (
                                <div className="space-y-6 animate-fade-in text-left">
                                    <div className="flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-slate-100">
                                        <h2 className="text-lg font-extrabold text-slate-900 uppercase text-left">Gestão de Ativos</h2>
                                        <div className="flex items-center gap-4 text-left">
                                            <input type="text" placeholder="Pesquisar..." className="pl-4 pr-4 py-2 border border-slate-200 rounded-xl text-xs font-bold focus:border-amber-500 outline-none w-64" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                                            <button onClick={() => openModal('property')} className="bg-black hover:bg-amber-600 text-white px-5 py-2.5 rounded-xl text-xs font-black shadow-lg transition-all"><Icon name="plus" weight="bold"/> NOVO IMÓVEL</button>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 text-left">
                                        {filteredProperties.map(p => (
                                            <Card key={p.id} className="overflow-hidden group card-hover border-none shadow-md flex flex-col justify-between text-left">
                                                <div>
                                                    <div className={`h-2 w-full ${p.status === 'Alugado' ? 'bg-amber-500' : (p.status === 'Vago' ? 'bg-black' : 'bg-slate-400')}`}></div>
                                                    <div className="p-5 text-left">
                                                        <div className="flex justify-between items-start mb-2">
                                                            <h3 className="font-extrabold text-lg text-slate-900 text-left">{p.nickname}</h3>
                                                            <span className={`px-2 py-0.5 rounded-md text-[9px] font-black uppercase ${p.status === 'Alugado' ? 'bg-amber-100 text-amber-800 border-amber-200' : 'bg-slate-100 text-slate-800'}`}>{p.status}</span>
                                                        </div>
                                                        <p className="text-xs font-bold text-slate-500 mb-4 text-left">{p.address}</p>
                                                        <div className="flex justify-between items-center pt-4 border-t border-slate-50 text-left">
                                                            <div><p className="text-[9px] font-black text-slate-400 uppercase text-left">Valor Base</p><span className="font-extrabold text-lg text-slate-900 text-left">{formatCurrency(p.base_rent)}</span></div>
                                                            <div className="flex gap-1 text-left">
                                                                <button onClick={() => openModal('property', p)} className="p-2 text-slate-400 hover:text-amber-600 rounded-lg"><Icon name="pencil-simple" weight="bold"/></button>
                                                                <button onClick={() => deleteItem(p.id, properties, setProperties, 'properties')} className="p-2 text-slate-400 hover:text-red-600 rounded-lg"><Icon name="trash" weight="bold"/></button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </Card>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* DEMAIS ABAS SEGUEM O MESMO PADRÃO... */}
                            {activeTab === 'tenants' && (
                                <div className="space-y-6 animate-fade-in text-left">
                                    <div className="flex justify-between items-center bg-white p-4 rounded-xl border border-slate-100">
                                        <h2 className="text-lg font-extrabold text-slate-900 uppercase">Gestão de Locatários</h2>
                                        <button onClick={() => openModal('tenant')} className="bg-amber-600 text-white px-5 py-2.5 rounded-xl text-xs font-black shadow-lg">NOVO INQUILINO</button>
                                    </div>
                                    <Card className="p-0 overflow-hidden border-none shadow-lg text-left">
                                        <table className="w-full text-xs text-left">
                                            <thead className="bg-slate-950 text-amber-500 uppercase font-black text-[10px] tracking-widest border-b border-amber-500/20 text-left">
                                                <tr><th className="p-4">Nome</th><th className="p-4">CPF/NIF</th><th className="p-4 text-center">Status</th><th className="p-4 text-center">Ações</th></tr>
                                            </thead>
                                            <tbody className="divide-y divide-slate-50 text-left">
                                                {filteredTenants.map(t => (
                                                    <tr key={t.id} className="hover:bg-slate-50 text-left">
                                                        <td className="p-4 font-bold text-left">{t.name}</td>
                                                        <td className="p-4 text-left">{t.cpf}</td>
                                                        <td className="p-4 text-center text-left"><span className="px-2 py-1 bg-amber-50 text-amber-700 rounded-md font-black">{t.status}</span></td>
                                                        <td className="p-4 text-center text-left">
                                                            <button onClick={() => openModal('tenant', t)} className="text-slate-400 hover:text-amber-600 p-1"><Icon name="pencil-simple" weight="bold"/></button>
                                                            <button onClick={() => deleteItem(t.id, tenants, setTenants, 'tenants')} className="text-slate-400 hover:text-red-600 p-1"><Icon name="trash" weight="bold"/></button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </Card>
                                </div>
                            )}

                        </div>
                        <footer className="bg-white border-t border-slate-200 py-4 text-center text-[10px] text-slate-400 font-bold uppercase tracking-widest no-print shrink-0">
                            © 2026 SoftGestão - Gestão Master. Adriana Mendes da Cruz Sousa.
                        </footer>
                    </main>

                    {/* MODAL UNIVERSAL */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/90 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in print:bg-white text-left">
                            <div className={`bg-white rounded-3xl shadow-2xl w-full ${['contract_view', 'receipt'].includes(modalType) ? 'max-w-5xl' : 'max-w-md'} overflow-hidden border-t-8 border-amber-600 text-left`}>
                                <div className="bg-white p-5 flex justify-between items-center border-b border-slate-100 no-print text-left">
                                    <h3 className="font-black text-slate-900 uppercase tracking-widest text-sm text-left">
                                        <Icon name="crown" className="text-amber-600 mr-2" weight="fill"/> 
                                        Master: {modalType.replace('_', ' ')}
                                    </h3>
                                    <button onClick={closeModal} className="bg-slate-100 p-2 rounded-xl text-slate-400 hover:text-amber-600 transition-all"><Icon name="x" weight="bold"/></button>
                                </div>

                                {modalType === 'contract_view' && editingItem ? (
                                    <div className="flex flex-col h-[80vh] bg-slate-900 text-left">
                                        <div className="bg-black px-6 py-3 border-b border-white/5 flex justify-between items-center text-white text-left">
                                            <span className="text-xs font-black text-amber-500 uppercase">{editingItem.fileName || 'Documento'}</span>
                                            <div className="flex items-center gap-2 bg-white/10 rounded-lg p-1 text-left">
                                                <button onClick={() => changePage(-1)} className="p-1 hover:text-amber-500"><Icon name="caret-left"/></button>
                                                <span className="text-[10px] px-2">{pageNum} / {pageCount}</span>
                                                <button onClick={() => changePage(1)} className="p-1 hover:text-amber-500"><Icon name="caret-right"/></button>
                                            </div>
                                        </div>
                                        <div className="flex-1 overflow-auto p-8 flex justify-center bg-slate-800 text-left">
                                            <canvas id="pdf-canvas" className="shadow-2xl border border-black bg-white"></canvas>
                                        </div>
                                    </div>
                                ) : (
                                    <form onSubmit={saveItem} className="p-6 space-y-5 text-left font-bold text-sm">
                                        {modalType === 'property' && (
                                            <>
                                                <div className="text-left"><label className="text-[10px] font-black text-slate-400 uppercase block mb-1">Apelido do Imóvel</label><input required className="w-full p-3 border border-slate-200 rounded-xl focus:border-amber-500 outline-none" value={propertyForm.nickname} onChange={e => setPropertyForm({...propertyForm, nickname: e.target.value})} /></div>
                                                <div className="grid grid-cols-2 gap-4 text-left">
                                                    <div className="text-left"><label className="text-[10px] font-black text-slate-400 uppercase block mb-1">Status</label><select className="w-full p-3 border border-slate-200 rounded-xl" value={propertyForm.status} onChange={e => setPropertyForm({...propertyForm, status: e.target.value})}><option>Vago</option><option>Alugado</option><option>Manutenção</option></select></div>
                                                    <div className="text-left"><label className="text-[10px] font-black text-slate-400 uppercase block mb-1">Renda Base</label><input type="number" className="w-full p-3 border border-slate-200 rounded-xl" value={propertyForm.base_rent} onChange={e => setPropertyForm({...propertyForm, base_rent: e.target.value})} /></div>
                                                </div>
                                            </>
                                        )}
                                        {modalType === 'tenant' && (
                                            <>
                                                <div className="text-left"><label className="text-[10px] font-black text-slate-400 uppercase block mb-1">Nome Completo</label><input required className="w-full p-3 border border-slate-200 rounded-xl" value={tenantForm.name} onChange={e => setTenantForm({...tenantForm, name: e.target.value})} /></div>
                                                <div className="grid grid-cols-2 gap-4 text-left">
                                                    <div className="text-left"><label className="text-[10px] font-black text-slate-400 uppercase block mb-1">CPF/NIF</label><input className="w-full p-3 border border-slate-200 rounded-xl" value={tenantForm.cpf} onChange={e => setTenantForm({...tenantForm, cpf: maskCPF(e.target.value)})} /></div>
                                                    <div className="text-left"><label className="text-[10px] font-black text-slate-400 uppercase block mb-1">Telefone</label><input className="w-full p-3 border border-slate-200 rounded-xl" value={tenantForm.phone} onChange={e => setTenantForm({...tenantForm, phone: maskPhone(e.target.value)})} /></div>
                                                </div>
                                            </>
                                        )}
                                        <div className="pt-5 flex justify-end gap-3 border-t border-slate-100 text-left">
                                            <button type="button" onClick={closeModal} className="px-5 py-3 text-slate-400 font-bold uppercase text-[10px] tracking-widest">Cancelar</button>
                                            <button type="submit" className="px-8 py-3 bg-black text-amber-500 font-black rounded-xl shadow-xl hover:bg-amber-600 hover:text-white transition-all uppercase tracking-widest text-[10px]">Confirmar Master</button>
                                        </div>
                                    </form>
                                )}
                            </div>
                        </div>
                    )}

                    {/* MODAL DE CONFIRMAÇÃO PERSONALIZADO (REPLACE confirm()) */}
                    {confirmModal.show && (
                        <div className="fixed inset-0 bg-black/90 backdrop-blur-sm z-[100] flex items-center justify-center p-4 animate-fade-in text-left">
                            <div className="bg-white rounded-3xl max-w-sm w-full p-8 text-center border-t-8 border-amber-600 shadow-2xl">
                                <Icon name="warning-circle" size={48} className="text-amber-500 mx-auto mb-4" weight="fill"/>
                                <h3 className="font-black text-slate-900 mb-2 uppercase text-sm">Confirmação Master</h3>
                                <p className="text-slate-500 font-bold mb-8 text-sm">{confirmModal.message}</p>
                                <div className="flex gap-4">
                                    <button onClick={() => setConfirmModal({ show: false, message: '', onConfirm: null })} className="flex-1 py-3 bg-slate-100 text-slate-400 font-black rounded-xl uppercase text-[10px]">Não</button>
                                    <button onClick={confirmModal.onConfirm} className="flex-1 py-3 bg-black text-amber-500 font-black rounded-xl shadow-xl uppercase text-[10px]">Sim, Eliminar</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
