                        </div>

                        <footer className="bg-white border-t border-slate-200 py-3 text-center text-[10px] text-slate-400 font-bold uppercase tracking-widest no-print z-10 shrink-0">

                            © 2026 SoftGestão. Todos os direitos reservados. Pertence a Adriana Mendes da Cruz Sousa. Todos os direitos e marca registrada são dela.

                        </footer>

                    </main>



                    {/* MODAL UNIVERSAL - CORREÇÃO DE SINTAXE JSX */}

                    {isModalOpen && (

                        <div className="fixed inset-0 bg-slate-950/80 backdrop-blur-md z-50 flex items-center justify-center p-4 animate-fade-in print:p-0 print:bg-white text-left">

                            <div className={`bg-white rounded-[2rem] shadow-2xl w-full ${['contract_view', 'receipt', 'report_finance', 'report_occupancy', 'report_tenants'].includes(modalType) ? 'max-w-7xl' : (['receipt', 'report_finance', 'report_occupancy', 'report_tenants'].includes(modalType) ? 'max-w-4xl' : 'max-w-md')} overflow-hidden relative print:shadow-none print:max-w-full print:rounded-none border-t-8 border-blue-900 text-left flex flex-col`}>

                                <div className="bg-white p-5 text-slate-800 flex justify-between items-center no-print border-b border-slate-100 text-left sticky top-0 z-10 shrink-0">

                                    <h3 className="font-extrabold text-lg uppercase tracking-tighter text-left">

                                        {modalType === 'property' && 'Auditoria do Ativo'}

                                        {modalType === 'tenant' && 'Ficha de Locatário'}

                                        {modalType === 'contract' && 'Upload de Ficheiro Contratual'}

                                        {modalType === 'finance' && 'Registo de Tesouraria'}

                                        {modalType === 'receipt' && 'Recibo de Quitação'}

                                        {modalType.startsWith('report_') && 'Painel Master de Auditoria'}

                                        {modalType === 'contract_view' && 'Visualizador de Documentos'}

                                    </h3>

                                    <button onClick={closeModal} className="bg-slate-100 p-2 rounded-lg text-slate-400 hover:text-red-500 transition-colors"><Icon name="x" weight="bold" size={20}/></button>

                                </div>



                                {/* MODAL DE VISUALIZAÇÃO DE CONTRATO (RENDERIZADOR NATIVO PDF.JS) */}

                                {modalType === 'contract_view' && editingItem ? (

                                    <div className="flex flex-col h-[85vh] bg-slate-100">

                                        <div className="bg-white px-6 py-3 border-b border-slate-200 flex justify-between items-center shadow-sm z-10 gap-4 shrink-0">

                                            <div className="flex items-center gap-4">

                                                <h3 className="font-bold text-slate-800 text-base flex items-center gap-2">

                                                    <Icon name="file-pdf" className="text-red-600"/> 

                                                    <span className="truncate max-w-[200px]">{editingItem.fileName || 'Documento'}</span>

                                                </h3>

                                                

                                                {/* Controles de Paginação */}

                                                {pageCount > 1 && (

                                                    <div className="flex items-center gap-2 bg-slate-100 rounded-lg p-1 border border-slate-200">

                                                        <button onClick={() => changePage(-1)} disabled={pageNum <= 1} className="p-1.5 hover:bg-white rounded shadow-sm disabled:opacity-50 transition-colors"><Icon name="caret-left" weight="bold" size={16}/></button>

                                                        <span className="text-xs font-bold px-2 whitespace-nowrap">Pág {pageNum} / {pageCount}</span>

                                                        <button onClick={() => changePage(1)} disabled={pageNum >= pageCount} className="p-1.5 hover:bg-white rounded shadow-sm disabled:opacity-50 transition-colors"><Icon name="caret-right" weight="bold" size={16}/></button>

                                                    </div>

                                                )}



                                                {/* Controles de Zoom */}

                                                <div className="flex items-center gap-2 bg-slate-100 rounded-lg p-1 border border-slate-200 ml-2">

                                                    <button onClick={() => changeZoom(-0.25)} className="p-1.5 hover:bg-white rounded shadow-sm transition-colors" title="Diminuir Zoom"><Icon name="minus" weight="bold" size={16}/></button>

                                                    <span className="text-xs font-bold px-2 w-12 text-center">{Math.round(pdfScale * 100)}%</span>

                                                    <button onClick={() => changeZoom(0.25)} className="p-1.5 hover:bg-white rounded shadow-sm transition-colors" title="Aumentar Zoom"><Icon name="plus" weight="bold" size={16}/></button>

                                                </div>

                                            </div>

                                            

                                            {editingItem.fileData && (

                                                <button onClick={() => downloadContract(editingItem)} className="px-3 py-1.5 bg-slate-800 text-white rounded-lg font-bold text-[10px] uppercase tracking-wide hover:bg-slate-900 transition-colors flex items-center gap-2 shadow-sm">

                                                    <Icon name="download-simple" weight="bold" size={16}/> Baixar

                                                </button>

                                            )}

                                        </div>



                                        <div className="flex-1 bg-slate-500 overflow-auto relative flex justify-center p-8">

                                            {/* Canvas onde o PDF será desenhado */}

                                            {editingItem.fileData && editingItem.fileData.includes('pdf') ? (

                                                <div className="shadow-2xl border border-slate-600 bg-white">

                                                    <canvas id="pdf-canvas" className="block"></canvas>

                                                </div>

                                            ) : editingItem.fileData ? (

                                                <div className="shadow-2xl border border-slate-600 bg-white" style={{ width: `${pdfScale * 100}%`, maxWidth: 'none' }}>

                                                    <img src={editingItem.fileData} className="w-full h-auto block" alt="Documento" />

                                                </div>

                                            ) : (

                                                <div className="flex flex-col items-center justify-center text-white/50 h-full">

                                                    <Icon name="file-x" size={48} className="mb-4 opacity-50"/>

                                                    <p className="font-bold text-base">Visualização Indisponível</p>

                                                </div>

                                            )}

                                        </div>

                                    </div>

                                ) : modalType === 'receipt' && editingItem ? (

                                    <div className="p-8 print-area text-left" id="print-area-container">

                                        <div className="recibo-box text-left bg-white border-2 border-dashed border-slate-300 p-8 rounded-xl shadow-sm">

                                            <div className="text-center mb-8">

                                                <h1 className="font-black text-2xl uppercase text-slate-800 mb-2">Recibo de Pagamento</h1>

                                                <p className="text-xs font-bold uppercase tracking-widest text-slate-400">Gestão Master Imobiliária</p>

                                            </div>

                                            

                                            <div className="text-base space-y-6 text-slate-700">

                                                <p>Recebemos a quantia de <strong className="bg-emerald-100 text-emerald-800 px-2 py-0.5 rounded border border-emerald-200">{formatCurrency(editingItem.value)}</strong></p>

                                                <p><strong>Referente a:</strong> <span className="uppercase font-bold">{editingItem.description}</span></p>

                                                

                                                <div className="flex justify-between items-center mt-12 pt-8 border-t-2 border-slate-100">

                                                    <div>

                                                        <p className="font-bold text-slate-500 text-xs uppercase tracking-wider">Data de Emissão</p>

                                                        <p className="font-bold text-lg">{new Date().toLocaleDateString()}</p>

                                                    </div>

                                                    <div className="text-right">

                                                        <div className="w-48 h-px bg-slate-400 mb-2"></div>

                                                        <p className="font-bold text-[10px] uppercase text-slate-400 tracking-widest">Assinatura do Responsável</p>

                                                    </div>

                                                </div>

                                            </div>

                                        </div>

                                        <div className="mt-8 flex justify-center no-print">

                                            <button type="button" onClick={() => handlePrintReceipt(editingItem)} className="px-8 py-3 bg-blue-900 text-white font-black rounded-xl hover:bg-black uppercase tracking-widest text-[10px] shadow-xl flex items-center gap-2 transform hover:-translate-y-1 transition-all">

                                                <Icon name="printer" weight="bold" size={20} /> Imprimir Recibo Agora

                                            </button>

                                        </div>

                                    </div>

                                ) : modalType.startsWith('report_') ? (

                                    <div className="p-8 text-center">

                                        <div className="mb-6">

                                            <div className="w-20 h-20 bg-blue-50 rounded-full flex items-center justify-center mx-auto text-blue-900 mb-4">

                                                <Icon name="file-doc" size={40} weight="duotone"/>

                                            </div>

                                            <h2 className="text-xl font-black text-slate-800">Pronto para Exportação</h2>

                                            <p className="text-slate-500 font-bold mt-2 text-sm">O relatório completo será gerado em formato compatível com Word (.doc).</p>

                                        </div>

                                        <button onClick={() => generateReportDOC(modalType)} className="w-full py-3 bg-blue-800 hover:bg-blue-900 text-white font-black rounded-xl shadow-xl flex items-center justify-center gap-2 transition-all transform hover:-translate-y-1 text-xs"><Icon name="download-simple" weight="bold" size={20}/> BAIXAR RELATÓRIO (DOC)</button>

                                    </div>

                                ) : (

                                    <form onSubmit={saveItem} className="p-6 space-y-5 text-left font-semibold text-slate-700 overflow-y-auto text-sm">

                                        {modalType === 'property' && (

                                            <>

                                                <div><label className="text-[10px] font-black text-slate-400 uppercase block mb-1">Apelido do Imóvel</label><input required className="w-full p-3 border border-slate-200 rounded-xl outline-none focus:border-blue-900 font-bold text-sm" value={propertyForm.nickname} onChange={e => setPropertyForm({...propertyForm, nickname: e.target.value})} /></div>

                                                

                                                <div className="flex gap-4 text-left">

                                                    <div className="flex-1">

                                                        <label className="text-[10px] font-black text-slate-400 uppercase block mb-1 tracking-widest text-left">Classificação Master</label>

                                                        <select className="w-full p-3 border border-slate-200 rounded-xl font-bold text-sm" value={propertyForm.legal_status} onChange={e => setPropertyForm({...propertyForm, legal_status: e.target.value})}>

                                                            <option>Regular</option><option>Espólio</option><option>Inventário em Trâmite</option><option>Nome de Parente</option><option>Usucapião</option><option>Contrato de Gaveta</option><option>Financiado</option><option>Judicial</option><option>Penhora</option>

                                                        </select>

                                                    </div>

                                                    <div className="flex-1">

                                                        <label className="text-[10px] font-black text-slate-400 uppercase block mb-1 tracking-widest text-left">Status de Ocupação</label>

                                                        <select className="w-full p-3 border border-slate-200 rounded-xl font-bold text-sm" value={propertyForm.status} onChange={e => setPropertyForm({...propertyForm, status: e.target.value})}>

                                                            <option value="Vago">Vago</option>

                                                            <option value="Alugado">Alugado</option>

                                                            <option value="Reforma">Em Reforma</option>

                                                            <option value="Indisponivel">Indisponível</option>

                                                        </select>

                                                    </div>

                                                </div>



                                                <div className="bg-blue-50/50 p-5 rounded-2xl border border-blue-100/50 text-left">

                                                    <h4 className="text-[10px] font-black text-blue-900 uppercase tracking-widest mb-3">Certificação de Documentos</h4>

                                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-3 mb-3 text-left">

                                                        <label className="flex items-center gap-2 cursor-pointer text-left"><input type="checkbox" className="w-4 h-4" checked={propertyForm.doc_registration} onChange={e=>setPropertyForm({...propertyForm, doc_registration:e.target.checked})} /><span className="text-[10px] uppercase">Matrícula</span></label>

                                                        <label className="flex items-center gap-2 cursor-pointer text-left"><input type="checkbox" className="w-4 h-4" checked={propertyForm.doc_deed} onChange={e=>setPropertyForm({...propertyForm, doc_deed:e.target.checked})} /><span className="text-[10px] uppercase">Escritura</span></label>

                                                        <label className="flex items-center gap-2 cursor-pointer text-left"><input type="checkbox" className="w-4 h-4" checked={propertyForm.doc_iptu} onChange={e=>setPropertyForm({...propertyForm, doc_iptu:e.target.checked})} /><span className="text-[10px] uppercase">IPTU Pago</span></label>

                                                    </div>

                                                    <textarea className="w-full p-3 border border-white rounded-xl focus:border-blue-900 transition-all font-bold h-20 text-xs italic" value={propertyForm.legal_notes} onChange={e => setPropertyForm({...propertyForm, legal_notes: e.target.value})} placeholder="Registe aqui as notas jurídicas master, processos e herdeiros..."></textarea>

                                                </div>

                                                <input type="number" className="w-full p-3 border border-slate-200 rounded-xl font-bold text-sm" value={propertyForm.base_rent} onChange={e => setPropertyForm({...propertyForm, base_rent: e.target.value})} placeholder="Valor do Aluguel (R$)" />

                                            </>

                                        )}



                                        {/* FORMULÁRIO DE INQUILINO ADICIONADO AQUI */}

                                        {modalType === 'tenant' && (

                                            <>

                                                <div><label className="text-[10px] font-black text-slate-400 uppercase block mb-1">Nome Completo</label><input required className="w-full p-3 border border-slate-200 rounded-xl outline-none focus:border-blue-900 font-bold text-sm" placeholder="Nome do Inquilino" value={tenantForm.name} onChange={e => setTenantForm({...tenantForm, name: e.target.value})} /></div>

                                                

                                                {/* CAMPO DE IMÓVEL ADICIONADO AQUI */}

                                                <div>

                                                    <label className="text-[10px] font-black text-slate-400 uppercase block mb-1">Imóvel Locado (Opcional)</label>

                                                    <select className="w-full p-3 border border-slate-200 rounded-xl font-bold outline-none focus:border-blue-900 text-sm" value={tenantForm.propertyId || ''} onChange={e => setTenantForm({...tenantForm, propertyId: e.target.value})}>

                                                        <option value="">Nenhum / Aguardando Contrato</option>

                                                        {properties.map(p => (

                                                            <option key={p.id} value={p.id}>{p.nickname} ({p.status})</option>

                                                        ))}

                                                    </select>

                                                </div>



                                                <div className="grid grid-cols-2 gap-4">

                                                    <div><label className="text-[10px] font-black text-slate-400 uppercase block mb-1">CPF / NIF</label><input required className="w-full p-3 border border-slate-200 rounded-xl font-bold text-sm" placeholder="000.000.000-00" value={tenantForm.cpf} onChange={e => setTenantForm({...tenantForm, cpf: maskCPF(e.target.value)})} /></div>

                                                    <div><label className="text-[10px] font-black text-slate-400 uppercase block mb-1">Telefone</label><input required className="w-full p-3 border border-slate-200 rounded-xl font-bold text-sm" placeholder="(00) 00000-0000" value={tenantForm.phone} onChange={e => setTenantForm({...tenantForm, phone: maskPhone(e.target.value)})} /></div>

                                                </div>

                                                <div><label className="text-[10px] font-black text-slate-400 uppercase block mb-1">Email</label><input type="email" required className="w-full p-3 border border-slate-200 rounded-xl font-bold text-sm" placeholder="email@exemplo.com" value={tenantForm.email} onChange={e => setTenantForm({...tenantForm, email: e.target.value})} /></div>

                                                <div className="flex items-center gap-3 p-3 bg-slate-50 rounded-xl border border-slate-100">

                                                    <input type="checkbox" className="w-5 h-5 text-blue-900" checked={tenantForm.documents_checked} onChange={e => setTenantForm({...tenantForm, documents_checked: e.target.checked})} />

                                                    <span className="text-xs font-bold text-slate-500 uppercase tracking-wide">Documentação Verificada?</span>

                                                </div>

                                            </>

                                        )}



                                        {modalType === 'contract' && (

                                            <>

                                                <div className="flex gap-4 text-left">

                                                    <div className="flex-1 text-left"><label className="text-[10px] font-black text-slate-400 uppercase block mb-1">Vincular Ativo (Obrigatório)</label><select required className="w-full p-3 border border-slate-200 rounded-xl font-bold text-sm" value={contractForm.propertyId} onChange={e => setContractForm({...contractForm, propertyId: e.target.value})}><option value="">Selecione o Imóvel...</option>{properties.map(p=><option key={p.id} value={p.id}>{p.nickname} ({p.status})</option>)}</select></div>

                                                    <div className="flex-1 text-left"><label className="text-[10px] font-black text-slate-400 uppercase block mb-1">Locatário</label><select required className="w-full p-3 border border-slate-200 rounded-xl font-bold text-sm" value={contractForm.tenantId} onChange={e => setContractForm({...contractForm, tenantId: e.target.value})}><option value="">Selecionar...</option>{tenants.map(t=><option key={t.id} value={t.id}>{t.name}</option>)}</select></div>

                                                </div>

                                                <div className="grid grid-cols-2 gap-4 text-left text-left">

                                                    <div><label className="text-[10px] font-black text-slate-400 uppercase block mb-1 text-left">Renda Mensal (R$)</label><input type="number" required className="w-full p-3 border border-slate-200 rounded-xl font-bold text-sm" value={contractForm.rent_value} onChange={e => setContractForm({...contractForm, rent_value: e.target.value})} /></div>

                                                    <div><label className="text-[10px] font-black text-slate-400 uppercase block mb-1 text-left">Dia Pagamento</label><input type="number" required className="w-full p-3 border border-slate-200 rounded-xl font-bold text-sm" value={contractForm.payment_day} onChange={e => setContractForm({...contractForm, payment_day: e.target.value})} /></div>

                                                </div>

                                                <div className="p-8 border-2 border-dashed border-blue-900/20 rounded-2xl bg-blue-50/30 text-center relative overflow-hidden group hover:bg-blue-900 transition-all cursor-pointer text-center">

                                                    <Icon name="cloud-arrow-up" size={32} className="mx-auto mb-2 text-blue-900 group-hover:text-white transition-colors" />

                                                    <p className="text-[10px] font-black uppercase text-blue-900 group-hover:text-white transition-colors tracking-widest">{contractForm.fileName || "Clique para Selecionar o Arquivo PDF"}</p>

                                                    <input type="file" accept="application/pdf" className="absolute inset-0 opacity-0 cursor-pointer" onChange={handleFileUpload} />

                                                </div>

                                                <div className="bg-red-50 border border-red-100 p-2.5 rounded-xl flex items-center gap-2 justify-center">

                                                    <Icon name="warning-circle" className="text-red-500" weight="bold" size={16}/>

                                                    <p className="text-[10px] text-red-600 font-bold uppercase">Atenção: O sistema aceita apenas arquivos no formato PDF.</p>

                                                </div>

                                                <p className="text-[10px] text-center text-slate-400 font-bold">Máximo 800KB para modo demonstração</p>

                                            </>

                                        )}



                                        {modalType === 'finance' && (

                                            <>

                                                <div className="grid grid-cols-2 gap-4 text-left">

                                                    <div className="text-left"><label className="text-[10px] font-black text-slate-400 uppercase block mb-1 text-left">Modalidade</label><select className="w-full p-3 border border-slate-200 rounded-xl font-bold text-left text-sm" value={financeForm.type} onChange={e => setFinanceForm({...financeForm, type: e.target.value})}><option value="Receita">Receita (+)</option><option value="Despesa">Despesa (-)</option></select></div>

                                                    <div className="text-left"><label className="text-[10px] font-black text-slate-400 uppercase block mb-1 text-left">Data Liquidação</label><input type="date" className="w-full p-3 border border-slate-200 rounded-xl font-bold text-left text-sm" value={financeForm.date} onChange={e => setFinanceForm({...financeForm, date: e.target.value})} /></div>

                                                </div>

                                                <input required className="w-full p-3 border border-slate-200 rounded-xl font-bold text-sm" placeholder="Descrição Master" value={financeForm.description} onChange={e => setFinanceForm({...financeForm, description: e.target.value})} />

                                                <input type="number" required className="w-full p-3 border border-slate-200 rounded-xl font-bold text-sm" placeholder="Valor Transacionado" value={financeForm.value} onChange={e => setFinanceForm({...financeForm, value: e.target.value})} />

                                            </>

                                        )}



                                        <div className="pt-5 flex justify-end gap-3 border-t border-slate-100 text-left">

                                            <button type="button" onClick={closeModal} className="px-5 py-3 text-slate-400 font-bold hover:bg-slate-50 rounded-xl text-[10px] uppercase tracking-widest transition-all">Cancelar</button>

                                            <button type="submit" className="px-8 py-3 bg-blue-900 text-white font-black rounded-xl shadow-xl flex items-center gap-2 transform hover:-translate-y-1 transition-all text-[10px] uppercase tracking-widest"><Icon name="check" weight="bold" size={16}/> Confirmar Registo</button>

                                        </div>

                                    </form>

                                )}

                            </div>

                        </div>

                    )}

                </div>

            );

        }



        const root = ReactDOM.createRoot(document.getElementById('root'));

        root.render(<App />);

    </script>

</body>

</html>
